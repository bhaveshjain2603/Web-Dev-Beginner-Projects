<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Media Navigation Buttons</title>
        <script src="https://kit.fontawesome.com/09068bdb38.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <span class="close_btn">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <div class="media_icons">
            <a href="https://github.com/bhaveshjain2603" target="_blank" style="background: lightcyan;">
                <i class="fa-brands fa-github" style="color: #000000;"></i>
                <span class="tooltip" style="color: black;">GitHub</span>
            </a>
            <a href="https://www.linkedin.com/feed/" target="_blank" style="background: lightcyan;">
                <i class="fa-brands fa-linkedin" style="color: #1d5cc9;"></i>
                <span class="tooltip" style="color: #1d5cc9;">Linkedin</span>
            </a>
            <a href="https://www.facebook.com/" target="_blank" style="background: lightcyan;">
                <i class="fa-brands fa-facebook" style="color: #053d9e;"></i>
                <span class="tooltip" style="color: #053d9e;">Facebook</span>
            </a>
            <a href="https://www.youtube.com/" target="_blank" style="background: lightcyan;">
                <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
                <span class="tooltip" style="color: #ff0000;">YouTube</span>
            </a>
            <a href="https://stackoverflow.com/" target="_blank" style="background: lightcyan;">
                <i class="fa-brands fa-stack-overflow" style="color: #ff5900;"></i>
                <span class="tooltip" style="color: #ff5900;">StackOverflow</span>
            </a>
            <a href="https://chat.openai.com/auth/login?next=%2Fauth%2Flogin%3Fnext%3D%252F" target="_blank" style="background: lightcyan;">
                <i class="fa-brands fa-weixin" style="color: #4f9c8a;"></i>
                <span class="tooltip" style="color: #4f9c8a;">ChatGPT</span>
            </a>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
