<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login/Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
                <form action="">
                    <input type="text" placeholder="Name" id="nameField">
                    <input type="email" placeholder="Username or E-Mail address">
                    <input type="password" placeholder="Password" id="passWord">
                    <a href="">Forgot Password?</a>
                    <input type="button" value="Login" id="loginBtn">
                    <p class="or">---------OR---------</p>
                    <div class="links">
                        <a href="https://www.facebook.com/"><img src="fb.png" alt=""></a>
                        <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1492437228%3A1684316144096499&authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession"><img src="google.png" alt=""></a>
                        <a href="https://twitter.com/i/flow/login"><img src="twitter.png" alt=""></a>
                    </div>
                    <p class="signup">Not a member? <a href="#" id="signupBtn">Sign Up</a></p>
                </form>
            </header>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
